{% extends 'base.html' %}

{% block content %}
<h2>Registered apps for {{ user.username }}</h2>
<table class="table table-striped table-bordered table-hover">
    <tr><th>Device Name</th><th>Registration Date</th><th>Last Seen</th><th>&nbsp;</th></tr>
    {% for x in user.devices %}
    <tr><td>{{ x.device_name or x.registration_key }}</td><td>{{ x.registration_date }}</td><td>{{ x.last_check_date }}</td><td><a href="{{ url_for("main.delete_registration", id=x.rego_id)}}">Delete</a></td></tr>
    {% endfor %}
</table>
{% endblock %}
