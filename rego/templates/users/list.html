{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-bordered table-hover">
    <tr><th>Username</th><th>Status</th></tr>
    {% for user in users %}
    <tr><td><a href="{{ url_for('main.edit_user', id=user.user_id)}}">{{ user.username }}</a></td><td>{{user.account_status}}</td></tr>
    {% endfor %}
</table>
{% endblock %}
